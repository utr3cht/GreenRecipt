{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}パスワードのリセット{% endblock %}

{% block content %}
  <form method="post" class="full">
    {% csrf_token %}
    <div style="text-align:center;">
      <img src="{% static 'img/logo.png' %}" alt="GreenReceipt ロゴ" style="width:200px;margin-bottom:15px;">
    </div>
    <h2>パスワードのリセット</h2>
    <p>パスワードをリセットするためのメールを送信します。</p>
    <div class="form-container">
      {{ form.as_p }}
    </div>
    <div class="actions">
      <button type="button" onclick="location.href='{% url 'accounts:login' %}'">戻る</button>
      <button type="submit">メールを送信</button>
    </div>
  </form>
{% endblock %}
