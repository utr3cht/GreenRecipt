{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}パスワードリセットメールを送信しました{% endblock %}

{% block content %}
  <div class="full">
    <div style="text-align:center;">
      <img src="{% static 'img/logo.png' %}" alt="GreenReceipt ロゴ" style="width:200px;margin-bottom:15px;">
    </div>
    <div class="form-container">
      <h2>パスワードリセットメールを送信しました</h2>
      <p>パスワードをリセットするための手順を記載したメールを送信しました。メールが届かない場合は、迷惑メールフォルダを確認してください。</p>
      <div class="actions">
        <button type="button" onclick="location.href='{% url 'accounts:login' %}'">戻る</button>
      </div>
    </div>
  </div>
{% endblock %}
