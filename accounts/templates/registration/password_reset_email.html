<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット</title>
</head>
<body style="font-family: sans-serif; color: #333;">

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h2 style="color: #0056b3;">パスワードリセットのご連絡</h2>
        <p>
            お客様のアカウントでパスワードのリセットがリクエストされました。
        </p>
        <p>
            新しいパスワードを設定するには、下のボタンをクリックしてください。このリンクの有効期限は24時間です。
        </p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="background-color: #007bff; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; display: inline-block;">
                パスワードをリセットする
            </a>
        </p>
        <p>
            もしこのリクエストに心当たりがない場合は、このメールを無視してください。お客様のアカウントは安全です。
        </p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 0.9em; color: #777;">
            このメールは自動送信されています。返信はご遠慮ください。
        </p>
    </div>

</body>
</html>
