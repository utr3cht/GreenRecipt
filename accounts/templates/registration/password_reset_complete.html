{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}パスワードのリセットが完了しました{% endblock %}

{% block content %}
  <div class="full">
    <div style="text-align:center;">
      <img src="{% static 'img/logo.png' %}" alt="GreenReceipt ロゴ" style="width:200px;margin-bottom:15px;">
    </div>
    <div class="form-container">
      <h2>パスワードのリセットが完了しました</h2>
      <p>パスワードが正常にリセットされました。新しいパスワードでログインしてください。</p>
      <div class="actions">
        <button type="button" onclick="location.href='{% url 'accounts:login' %}'">ログインページへ</button>
      </div>
    </div>
  </div>
{% endblock %}
