{% extends 'base.html' %}

{% block title %}
  登録確認 | GreenReceipt
{% endblock %}

{% block content %}
  <p>メールアドレス：{{ email }}</p>
  <p>ユーザー名：{{ username }}</p>
  <p>生年月日：{{ birthday }}</p>
  <p>性別：{{ gender }}</p>

  <button type="button" onclick="location.href='{% url 'accounts:register' %}'">戻る</button>
  <button type="submit" onclick="location.href='{% url 'accounts:register_complete' %}'">新規登録</button>
{% endblock %}
