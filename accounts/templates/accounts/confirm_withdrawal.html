{% extends 'admin/admin_base.html' %}

{% block title %}退会確認 | GreenRecipt{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">退会確認</h4>
                </div>
                <div class="card-body">
                    <p>メールに送信された確認コードを入力してください。</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="withdrawal_code" class="form-label">確認コード (6桁の数字)</label>
                            <input type="text" class="form-control" id="withdrawal_code" name="withdrawal_code" required maxlength="6" pattern="\d{6}">
                        </div>

                        <div class="alert alert-danger mt-4">
                            <strong>最終確認:</strong> 本当に退会しますか？この操作は取り消せません。
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'accounts:request_withdrawal' %}" class="btn btn-secondary">戻る</a>
                            <button type="submit" class="btn btn-danger font-weight-bold">退会する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
