{% extends 'admin/admin_base.html' %}

{% block title %}退会手続き | GreenRecipt{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">退会手続き</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5><i class="fas fa-exclamation-triangle"></i> ご注意ください</h5>
                        <ul class="mb-0">
                            <li>退会すると、これまでのスキャン履歴、獲得ポイント、クーポンなど全てのデータが削除されます。</li>
                            <li>削除されたデータを元に戻すことはできません。</li>
                        </ul>
                    </div>
                    
                    <p>退会手続きを進めるには、現在のパスワードを入力し、「確認コードを送信する」ボタンを押してください。</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="password" class="form-label">現在のパスワード</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'accounts:profile_edit' %}" class="btn btn-secondary">キャンセル</a>
                            <button type="submit" class="btn btn-danger">確認コードを送信する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
