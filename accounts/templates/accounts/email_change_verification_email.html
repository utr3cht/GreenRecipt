<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メールアドレスの変更確認</title>
</head>
<body style="font-family: sans-serif; color: #333;">

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h2 style="color: #0056b3;">メールアドレスの変更を認証してください</h2>
        <p>
            お客様のアカウントでメールアドレスの変更がリクエストされました。
        </p>
        <p>
            この変更を確定するには、下のボタンをクリックしてください。
        </p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'accounts:email_change_confirm' token=token %}" style="background-color: #007bff; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; display: inline-block;">
                メールアドレスの変更を確定
            </a>
        </p>
        <p>
            もしこのリクエストに心当たりがない場合は、このメールを無視してください。
        </p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 0.9em; color: #777;">
            このメールは自動送信されています。返信はご遠慮ください。
        </p>
    </div>

</body>
</html>
