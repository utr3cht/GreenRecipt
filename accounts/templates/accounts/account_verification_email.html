<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウントの有効化</title>
</head>
<body style="margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #f3f9ff; font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;">

    <div style="max-width: 600px; margin: 40px auto; padding: 30px; background-color: #ffffff; border: 1px solid #dce6f5; border-radius: 18px; box-shadow: 0 14px 48px rgba(9, 109, 217, 0.12);">
        <h2 style="color: #0f766e; font-size: 24px; margin-top: 0;">GreenReciptへようこそ！</h2>
        <p style="color: #0f172a; font-size: 16px; line-height: 1.6;">
            ご登録いただきありがとうございます。
        </p>
        <p style="color: #0f172a; font-size: 16px; line-height: 1.6;">
            アカウントを有効にするには、下のボタンをクリックしてください。
        </p>
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" align="center" style="margin: 35px auto;">
            <tr>
                <td align="center" bgcolor="#0ea5e9" role="presentation" style="border:none;border-radius:14px;cursor:auto;mso-padding-alt:15px 30px;background:#0ea5e9;">
                    <a href="{{ protocol }}://{{ domain }}{% url 'accounts:activate' uidb64=uid token=token %}" style="display:inline-block;background:#0ea5e9;color:#ffffff;font-family:'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;font-size:16px;font-weight:700;line-height:1.1;margin:0;text-decoration:none;text-transform:none;padding:15px 30px;mso-padding-alt:0px;border-radius:14px;">
                        アカウントを有効にする
                    </a>
                </td>
            </tr>
        </table>
        <p style="color: #475569; font-size: 16px; line-height: 1.6;">
            もしこのメールに心当たりがない場合は、無視してください。
        </p>
        <hr style="border: none; border-top: 1px solid #dce6f5; margin: 30px 0;">
        <p style="font-size: 14px; color: #777;">
            このメールは自動送信されています。返信はご遠慮ください。
        </p>
    </div>

</body>
</html>
