{% extends 'core/base.html' %}

{% block content %}
<div class="history-container">
  <h1>レシート履歴</h1>
  
  {% if receipts %}
    <div class="receipt-list">
      {% for receipt in receipts %}
        <div class="receipt-item">
          <a href="{% url 'core:receipt_detail' receipt.id %}">
            <img src="{{ receipt.image_url }}" alt="レシート画像" class="receipt-thumbnail">
            <div class="receipt-info">
              <p><strong>スキャン日時:</strong> {{ receipt.created_at|date:"Y年m月d日 H:i" }}</p>
              <p class="ocr-preview">{{ receipt.ocr_text|truncatechars:50 }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>スキャン履歴はありません。</p>
  {% endif %}

  <a href="{% url 'core:scan' %}" class="btn">新しくスキャンする</a>
</div>

<style>
.history-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}
.receipt-list {
  margin-top: 20px;
}
.receipt-item {
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 15px;
  overflow: hidden;
  transition: box-shadow 0.2s;
}
.receipt-item:hover {
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.receipt-item a {
  display: flex;
  align-items: center;
  padding: 15px;
  text-decoration: none;
  color: inherit;
}
.receipt-thumbnail {
  width: 80px;
  height: 100px;
  object-fit: cover;
  border-radius: 4px;
  margin-right: 15px;
}
.receipt-info p {
  margin: 0;
}
.ocr-preview {
  color: #666;
  font-size: 0.9em;
  margin-top: 5px;
}
.history-container .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}
</style>
{% endblock %}
