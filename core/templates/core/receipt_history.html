{% extends 'core/base.html' %}

{% block content %}
<div class="history-container">
  <h1>レシート履歴</h1>
  
  {% if receipts %}
    <div class="receipt-list">
      {% for receipt in receipts %}
        <div class="receipt-item">
          <a href="{% url 'core:receipt_detail' receipt.id %}">
            <img src="{{ receipt.image_url }}" alt="レシート画像" class="receipt-thumbnail">
            <div class="receipt-info">
              <p><strong>スキャン日時:</strong> {{ receipt.scanned_at|date:"Y年m月d日" }}</p>
              <p class="ocr-preview">{{ receipt.ocr_text|truncatechars:50 }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>スキャン履歴はありません。</p>
  {% endif %}

  <a href="{% url 'core:scan' %}" class="btn">新しくスキャンする</a>
</div>

<style>
.history-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}
.receipt-list {
  margin-top: 20px;
}
.receipt-item {
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 15px;
  overflow: hidden;
  transition: box-shadow 0.2s;
}
.receipt-item:hover {
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.receipt-item a {
  display: flex;
  align-items: center;
  padding: 15px;
  text-decoration: none;
  color: inherit;
  flex-wrap: wrap; /* 追加: 小さい画面で折り返す */
}
.receipt-thumbnail {
  width: 80px;
  height: 100px;
  object-fit: cover;
  border-radius: 4px;
  margin-right: 15px;
  flex-shrink: 0; /* 追加: 縮小しない */
}
.receipt-info {
  flex-grow: 1; /* 追加: 残りのスペースを埋める */
  min-width: 0; /* 追加: flexアイテムの最小幅を0に設定 */
}
.ocr-preview {
  color: #666;
  font-size: 0.9em;
  margin-top: 5px;
  white-space: normal; /* テキストの折り返しを許可 */
  word-break: break-word; /* 長い単語でも改行 */
}
.history-container .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

/* スマートフォン向けの調整 */
@media (max-width: 600px) {
  .receipt-item a {
    flex-direction: column; /* 縦並びにする */
    align-items: flex-start; /* 左寄せ */
  }
  .receipt-thumbnail {
    width: 100%; /* 幅を100%にする */
    height: auto; /* 高さを自動調整 */
    max-height: 150px; /* 最大高さを設定して縦長になりすぎないように */
    margin-right: 0;
    margin-bottom: 10px; /* 下に余白 */
  }
  .receipt-info {
    width: 100%; /* 幅を100%にする */
  }
}
</style>
{% endblock %}
