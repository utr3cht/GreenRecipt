{% extends 'core/base.html' %}

{% block content %}
<style>
  .scan-container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
    position: relative; /* For spinner positioning */
  }
  #image-preview {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border: 1px solid #ddd;
    display: none; /* Initially hidden */
  }
  .file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .file-input-wrapper input[type=file] {
    font-size: 100px;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
  }
  .submit-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: none; /* Initially hidden */
  }
  /* form内の要素を中央寄せするためのスタイルを追加 */
  .scan-container form {
    text-align: center; /* formのtext-align: left; を上書き */
  }

  /* Loading Overlay Styles */
  #loading-overlay {
    display: none; /* Hidden by default */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    z-index: 10;
    border-radius: 8px;
  }

  .spinner {
    position: absolute;
    top: 45%;
    left: 50%;
    width: 60px;
    height: 60px;
    margin-left: -30px; /* Half of width */
    margin-top: -30px; /* Half of height */
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
  }
  
  #loading-overlay p {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    font-weight: bold;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<div class="scan-container">
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p>処理中です...</p>
  </div>
  <h1>レシートをスキャン</h1>
  <p>カメラでレシートを撮影してください。</p>

  <form id="scan-form" method="post" enctype="multipart/form-data" action="{% url 'core:scan' %}">
    {% csrf_token %}
    <div class="file-input-wrapper">
      <span>カメラを起動</span>
      <input type="file" name="receipt_image" id="receipt_image" accept="image/*" capture="environment" required>
    </div>

    <img id="image-preview" src="#" alt="Image Preview"/>

    <button type="submit" class="submit-btn" id="submit-button">この画像をアップロード</button>
  </form>
</div>

<script>
  document.getElementById('receipt_image').addEventListener('change', function(event) {
    const preview = document.getElementById('image-preview');
    const submitButton = document.getElementById('submit-button');
    const file = event.target.files[0];
    
    if (file) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        submitButton.style.display = 'inline-block';
      }
      
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('scan-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const overlay = document.getElementById('loading-overlay');
    const form = event.target;
    const formData = new FormData(form);

    overlay.style.display = 'block'; // Show overlay

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        'X-Requested-With': 'XMLHttpRequest'
      }
    })
    .then(response => response.json())
    .then(data => {
      overlay.style.display = 'none'; // Hide overlay
      if (data.success) {
        window.location.href = data.redirect_url;
      } else {
        alert('エラーが発生しました: ' + data.error);
      }
    })
    .catch(error => {
      overlay.style.display = 'none'; // Hide overlay
      console.error('Error:', error);
      alert('スキャン処理中にエラーが発生しました。');
    });
  });
</script>
{% endblock %}
