{% extends 'admin/admin_base.html' %}

{% block content %}
<main class="dashboard-main">
  <div class="container-fluid dashboard-section mt-4 px-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h2 class="h4 mb-0">クーポン新規発行申請</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              
              {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                  <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                  <div class="text-danger small">
                    {{ field.errors.as_text }}
                  </div>
                {% endif %}
              </div>
              {% endfor %}

              <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'core:store_dashboard' %}" class="btn btn-outline-secondary">キャンセル</a>
                <button type="submit" class="btn btn-primary px-4">申請する</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
