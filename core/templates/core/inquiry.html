{% extends 'core/base.html' %}

{% block title %}
  お問い合わせ | GreenReceipt
{% endblock %}

{% block extra_css %}
<style>
  .inquiry-page {
    max-width: 1000px; /* Increased from 600px */
    margin: 0 auto;
    width: 100%;
    padding-bottom: 80px;
  }

  .inquiry-form-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    padding: 32px 24px;
    border: 1px solid #e2e8f0;
  }

  .page-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #0f172a;
    margin-bottom: 8px;
    text-align: center;
  }

  .page-desc {
    color: #64748b;
    text-align: center;
    margin-bottom: 32px;
    font-size: 0.95rem;
  }

  /* Form styling override/enhancement */
  .inquiry-form p {
    margin-bottom: 20px;
  }
  
  .inquiry-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #334155;
    font-size: 0.95rem;
  }

  .inquiry-form input[type="text"],
  .inquiry-form input[type="email"],
  .inquiry-form textarea {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #cbd5e1;
    border-radius: 12px;
    font-size: 1rem;
    color: #0f172a;
    transition: all 0.2s;
    background: #f8fafc;
  }

  .inquiry-form input:focus,
  .inquiry-form textarea:focus {
    background: #fff;
    border-color: #79ca69;
    box-shadow: 0 0 0 3px rgba(121, 202, 105, 0.2);
    outline: none;
  }

  .help-text {
    font-size: 0.85rem;
    color: #94a3b8;
    margin-top: 4px;
  }

  .actions {
    margin-top: 32px;
    text-align: center;
  }
  
  .submit-btn {
    background: linear-gradient(135deg, #79ca69, #22c55e);
    color: white;
    font-weight: 700;
    padding: 14px 40px;
    border-radius: 50px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    width: 100%;
    max-width: 300px;
  }
  
  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 24px rgba(34, 197, 94, 0.25);
  }
</style>
{% endblock %}

{% block content %}
<div class="inquiry-page">
  <div class="inquiry-form-card">
    <h1 class="page-title">お問い合わせ</h1>
    <p class="page-desc">ご不明な点やご要望がございましたら、<br>お気軽にお問い合わせください。</p>

    <form method="post" enctype="multipart/form-data" class="inquiry-form">
      {% csrf_token %}
      
      <!-- Manually rendering fields could be better, but as_p with CSS is sufficient for now -->
      {{ form.as_p }}
      
      <div class="actions">
        <button type="submit" name="action" value="confirm" class="submit-btn" id="submit-btn" style="display: block; margin: 20px auto; width: 100%; max-width: 300px; background: #22c55e; color: white; padding: 15px; border-radius: 50px; font-weight: bold; border: none; font-size: 1.2rem;">確認画面へ進む</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
