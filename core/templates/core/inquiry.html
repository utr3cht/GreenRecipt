{% extends 'core/base.html' %}

{% block title %}
  お問い合わせ | GreenReceipt
{% endblock %}

{% block content %}
  <main class="inquiry-main">
    <div class="inquiry-form-container">
      <h1>お問い合わせフォーム</h1>

      <form method="post" enctype="multipart/form-data" class="inquiry-form" onsubmit="return confirm('この内容で送信してもよろしいですか？');">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
          <button type="submit" class="btn btn-primary">送信する</button>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
