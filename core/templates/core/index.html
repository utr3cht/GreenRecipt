<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>GreenReceipt | トップ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <style>
      /* === スプラッシュスクリーン（起動画面）全体 === */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e0ffe0, #c0e0c0);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        overflow: hidden;
      }

      /* === 波紋エフェクト === */
      #ripple-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9998; 
      }

      .ripple {
        position: absolute;
        border: 2px solid rgba(0, 150, 0, 0.2);
        border-radius: 50%;
        animation: rippleEffect 2.5s ease-out forwards;
        opacity: 0;
      }
      .ripple:nth-child(1) { animation-delay: 0s; }
      .ripple:nth-child(2) { animation-delay: 0.5s; }
      .ripple:nth-child(3) { animation-delay: 1s; }

      @keyframes rippleEffect {
        0% {
          width: 0;
          height: 0;
          opacity: 1;
          transform: translate(-50%, -50%);
        }
        100% {
          width: 120vmin; /* 画面サイズに合わせて広がる */
          height: 120vmin;
          opacity: 0;
          transform: translate(-50%, -50%);
        }
      }

      /* === スプラッシュ用のロゴ画像 === */
      #splash-logo {
        width: 60vw; 
        max-width: 350px; /* PCで大きくなりすぎない制限のみ残しています */
        height: auto;
        opacity: 0;
        transform: scale(0.5) rotate(-30deg);
        animation: 
          logoEntrance 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards,
          logoPulse 3s ease-in-out infinite 2s;
        z-index: 10000;
      }

      @keyframes logoEntrance {
        0% { opacity: 0; transform: scale(0.5) rotate(-30deg); }
        70% { opacity: 1; transform: scale(1.1) rotate(5deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
      }

      @keyframes logoPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      /* === 舞い落ちる葉っぱ === */
      .falling-leaves {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9997;
      }

      .leaf {
        position: absolute;
        width: 20px; height: 20px;
        background-color: #8bc34a;
        border-radius: 0 50% 50% 50%;
        transform: rotate(45deg);
        opacity: 0;
        animation: fallAndWobble 6s linear infinite;
      }
      /* PCなど大画面の時だけ葉っぱを少し大きく */
      @media (min-width: 768px) {
        .leaf { width: 30px; height: 30px; }
      }

      .leaf:nth-child(1) { left: 10%; animation-delay: 0s; background-color: #aed581; }
      .leaf:nth-child(2) { left: 30%; animation-delay: 1.5s; background-color: #9ccc65; width: 25px; height: 25px; }
      .leaf:nth-child(3) { left: 60%; animation-delay: 3s; background-color: #8bc34a; }
      .leaf:nth-child(4) { left: 85%; animation-delay: 4.5s; background-color: #7cb342; width: 18px; height: 18px; }

      @keyframes fallAndWobble {
        0% { transform: translateY(-50px) translateX(0) rotate(45deg) scale(0.8); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(50px) rotate(225deg) scale(1.2); opacity: 0; }
      }

      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    </head>
  <body>

    <div id="splash-screen">
      <div class="falling-leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div id="ripple-container">
        <div class="ripple" style="left:50%; top:50%;"></div>
        <div class="ripple" style="left:50%; top:50%;"></div>
        <div class="ripple" style="left:50%; top:50%;"></div>
      </div>
      <img src="{% static 'img/logo_1.png' %}" alt="GreenReceipt ロゴ" id="splash-logo" />
    </div>
    <div class="wrapper">
      <img src="{% static 'img/logo.png' %}" alt="GreenReceipt ロゴ" class="logo" />

      <p class="catchcopy">〜いつもの買い物がエコ活動になる〜</p>

      <div class="section">
        <p>初めてご利用の方はこちら</p>
        <button onclick="location.href='{% url 'accounts:register' %}'">新規登録</button>
      </div>

      <div class="section">
        <p>既にアカウントをお持ちの方はこちら</p>
        <button onclick="location.href='{% url 'accounts:login' %}'">ログイン</button>
      </div>
    </div>
    <script>
      const splashScreen = document.getElementById('splash-screen');
      // 4秒後にアニメーションを終了
      const splashDuration = 4000;

      setTimeout(() => {
        splashScreen.classList.add('hidden');
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 800); 
      }, splashDuration);
    </script>
    </body>
</html>
