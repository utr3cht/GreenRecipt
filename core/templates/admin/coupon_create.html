{% extends 'admin/admin_base.html' %}

{% block title %}
  新規クーポン作成 | GreenReceipt
{% endblock %}

{% block content %}
  <main class="dashboard-main">
    <div class="dashboard-container">
      <h1>新規クーポン作成</h1>
      
      <div class="card mb-4">
        <div class="card-body">
          <form method="post" action="." enctype="multipart/form-data" onsubmit="return confirm('この内容でクーポンを作成してもよろしいですか？');">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">作成する</button>
          </form>
        </div>
      </div>

      <a href="{% url 'core:coupon_list_admin' %}" class="btn btn-secondary mt-3">一覧に戻る</a>
    </div>
  </main>
{% endblock %}
