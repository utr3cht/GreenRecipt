{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{% block title %}GreenReceipt - Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="GreenReceipt ロゴ" class="logo" />
          </div>
          <div class="user-info desktop-only">
            {% if user.is_authenticated %}
              <span class="welcome">
                {% if user.role == 'store' %}
                    店舗ページ
                {% else %}
                    管理者ページ
                {% endif %}
              </span>
              <form method="post" action="{% url 'core:staff_logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">ログアウト</button>
              </form>
            {% endif %}
          </div>
        </div>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>

    </div>
  </body>
</html>
