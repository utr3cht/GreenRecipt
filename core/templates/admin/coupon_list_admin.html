{% extends 'admin/admin_base.html' %}

{% block title %}
  クーポン一覧 | GreenReceipt
{% endblock %}

{% block content %}
  <main class="dashboard-main">
    <div class="dashboard-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>クーポン一覧</h1>
        <div>
          <a href="{% url 'core:grant_coupon_admin' %}" class="btn btn-success">手動で付与</a>
          <a href="{% url 'core:coupon_create' %}" class="btn btn-primary">新規作成</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>タイトル</th>
                <th>タイプ</th>
                <th>割引量</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for coupon in coupons %}
              <tr>
                <td>{{ coupon.title }}</td>
                <td>{{ coupon.type }}</td>
                <td>{{ coupon.discount_value }}</td>
                <td>
                  <a href="{% url 'core:coupon_update' coupon.id %}" class="btn btn-secondary btn-sm">編集</a>
                  <a href="{% url 'core:coupon_delete' coupon.id %}" class="btn btn-danger btn-sm" onclick="return confirm('クーポン「{{ coupon.title }}」を本当に削除してもよろしいですか？');">削除</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <a href="{% url 'core:staff_index' %}" class="btn btn-secondary mt-3">戻る</a>
    </div>
  </main>
{% endblock %}
